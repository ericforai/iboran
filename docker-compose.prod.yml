services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: iboran-app:latest
    container_name: iboran-app
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    command: node server.js
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7
    container_name: iboran-mongo
    restart: always
    ports:
      - '27018:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo_data:
