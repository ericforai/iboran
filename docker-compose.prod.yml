services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: iboran-app:latest
    container_name: iboran-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URI=mongodb://172.18.0.2:27017/iboran
    volumes:
      # Mount .env file so changes persist
      - ./.env:/app/.env:ro
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - iboran_default

  mongo:
    image: mongo:7
    container_name: iboran-mongo-1
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - iboran_default

volumes:
  mongo_data:
    external: true

networks:
  iboran_default:
    external: true
